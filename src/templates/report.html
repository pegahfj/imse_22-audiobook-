{% extends "base.html" %} 
{% block content %}
  <div class="col-md-7">
  <div class="headings "> <h3>Our Sidebar</h3></div>  

  <table>
    <tr>
      <th>Author ID</th>
      <th>Author's Name</th>
      <th>#Books in User Collections</th>
    </tr>
    {% for post in posts %}
    <tr>
      <td>{{ post[0]}}</td>
      <td>{{ post[1]}}</td>
      <td>{{ post[2]}}</td>
    </tr>
    {% endfor %}
  </table>
  </div>
{% endblock %}
